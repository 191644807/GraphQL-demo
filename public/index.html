<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GraphQL-demo</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none
    }
    .app-title{
      text-align: center;
      padding: 10px 0;
    }
    #app{
      display: flex;
      justify-content: center;
    }
    .list{
      border: 1px solid rgb(2, 145, 228);
      width: 500px;
      margin: 10px;
    }
    .list h3{
      text-align: center;
      background: rgb(2, 145, 228);
      color: #ffffff;
      line-height: 46px;
    }
    .list li {
      line-height: 40px;
      border-bottom: 1px solid #eeeeee;
      cursor: pointer;
      transition: 0.5s;
      padding: 0 20px;
    }
    .list li:hover{
      background: #1ac4f9
    }
    .btnbox{
      text-align: center;
    }
    .btnbox .btn{
      width: 500px;
      height: 40px;
      margin: 10px auto;
      border-radius: 10px;
      background: #1ac4f9;
      color: #ffffff;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <h1 class="app-title">GraphQL-前端demo</h1>
  <div id="app">
    <div class="course list">
      <h3>课程列表</h3>
      <ul>
        <li>asdasd</li>
      </ul>
    </div>
    <div class="student list">
      <h3>班级学生列表</h3>
      <ul>
        <li>123123</li>
        <li>123123</li>
        <li>123123</li>
        <li>123123</li>
        <li>123123</li>
      </ul>
    </div>
  </div>
  <div class="btnbox">
    <div class="btn">点击常规获取课程列表</div>
    <div class="btn">点击常规获取班级学生列表</div>
    <div class="btn">点击grapph一次获取所有数据，问你怕不怕？</div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.js"></script>
  <script>
    window.onload = function () {
      function a () {
        $.ajax({
          url: '/graphql',
          data: {
            query: `query{
                      infos{
                        _id
                        height
                        weight
                      }
                    }`
          },
          success:function (r){
            console.log(r)
          }
        })
      }
      setTimeout(a, 0)
    }
  </script>
</body>
</html>
